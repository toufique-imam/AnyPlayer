plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlinx-serialization'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.stream.jmxplayer"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 14
        versionName "1.4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    dataBinding {
        enabled = true
    }


    buildTypes {
        release {
            // minifyEnabled true
            //shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
//    splits {
//        abi {
//            enable true
//            reset()
//            include 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
//            universalApk false
//        }
//    }
}


dependencies {
    implementation files('libs/extension-ffmpeg-release.aar')
    implementation files('libs/extension-av1-release.aar')
    implementation files('libs/extension-vp9-release.aar')

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation "androidx.activity:activity-ktx:1.3.1"
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    //exoplayer
    implementation 'com.google.android.exoplayer:exoplayer:2.15.1'

    //preference library
    implementation 'androidx.preference:preference-ktx:1.1.1'
    //for serving offline file for casting
    implementation 'org.nanohttpd:nanohttpd:2.3.1'
    //crash handler
    implementation 'cat.ereza:customactivityoncrash:2.3.0'
    //toast crash fix
    implementation 'me.drakeet.support:toastcompat:1.1.0'
    // image
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    //imageViewer
    implementation 'com.github.stfalcon-studio:StfalconImageViewer:v1.0.1'
    //animation
    implementation "com.airbnb.android:lottie:3.7.0"
    //admob
    implementation 'com.google.android.gms:play-services-ads:20.4.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.1.0'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    //gson
    implementation 'com.google.code.gson:gson:2.8.7'
    //cast
    implementation 'androidx.mediarouter:mediarouter:1.2.5'
    implementation 'com.google.android.gms:play-services-cast-framework:20.0.0'
    //navigation component library
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //room
    implementation "androidx.room:room-runtime:2.3.0"
    kapt "androidx.room:room-compiler:2.3.0"
    //kotlin coroutine support
    implementation "androidx.room:room-ktx:2.3.0"
    //volley
    implementation 'com.android.volley:volley:1.2.1'
    //libVLC
    implementation 'org.videolan.android:libvlc-all:3.4.4'
    //ijkPlayer
    implementation fileTree(include: ['*.aar'], dir: 'libs')
}